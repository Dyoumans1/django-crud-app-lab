{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/actors/actor-detail.css' %}" />
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ actor.name }}</h2>
    {% if actor.photo %}
      <img src="{{ actor.photo.url }}" alt="{{ actor.name }}" class="actor-photo">
    {% else %}
      <div class="no-photo">No photo available</div>
    {% endif %}
    <p><strong>Date of Birth:</strong> {{ actor.date_of_birth }}</p>
    <div class="bio">
      <h3>Biography</h3>
      <p>{{ actor.biography }}</p>
    </div>

    <a href="{% url 'actor-update' actor.id %}" class="btn warn">Edit</a>
    <a href="{% url 'actor-delete' actor.id %}" class="btn danger">Delete</a>
  </div>
</div>
{% endblock %}
