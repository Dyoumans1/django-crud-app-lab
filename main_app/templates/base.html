{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
  rel="shortcut icon"
  type="image/png"
  href="{% static 'images/splash.svg' %}"
/>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="The Movie Collector Logo" />
        </a>
      </div>
      <div class="header-title-container">
        <a href="/" class="header-title">The Movie Collector</a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li><a href="{% url 'movie-index' %}">My Movies</a></li>
          <li><a href="{% url 'actor-list' %}">All Actors</a></li>
          <li><a href="{% url 'movie-create' %}">Add a Movie</a></li>
          <li><a href="{% url 'actor-create' %}">Add an Actor</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><form id="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log out</button>
          </form></a></li>
        {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}         
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
